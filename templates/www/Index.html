{% extends "www/Layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6" style="padding-top: 10%;">
        <h3 class="display-4 text-center">WARC Retrieval</h3>

        <form action="/Search" method="GET">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" placeholder="Search keywords" name="query" required>
                </div>
                <div class="form-group col-md-4">
                    <select name="limit" id="inputState" class="form-control mx-auto">
                        <option value="10" selected>Limit (default 10)</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Go</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
